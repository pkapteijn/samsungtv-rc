<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung TV Remote Control</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <script src="./scripts/rc-renderer.js"></script>
  <script src="./scripts/rc-keys.js"></script>

</head>

<body>

  <div class="container p-2 text-white bg-primary border border-primary" id="container-title">

    <div class="row p-2" id="row-1">

      <div class="col-lg-1" id="col-1">
        <h2><b>TV:  </b> </h2>
      </div>
      <div class="col-lg-11" id="col-2">
        <h2 class="text-warning" id="title"></h2>
      </div>
    </div>

  </div>

  <div class="container p-2 text-white border border-primary" id="container-buttons-1">

  </div>

  <div class="container p-2 text-white border border-primary" id="container-buttons-2">

  </div>

  <div class="container p-2 text-white border border-primary" id="container-footer">
    <div class="row p-2" id="row-1">

      <div class="col-lg-1" id="col-1">
        <b>TV IP: </b>
      </div>
      <div class="col-lg-2" id="col-2">
        <div id="hostname"></div>
      </div>
      <div class="col-lg-2" id="col-3">
        <b>Device name: </b>
      </div>
      <div class="col-lg-2" id="col-4">
        <div id="devicename"></div>
      </div>
      <div class="col-lg-2" id="col-5">
      </div>
      <div class="col-lg-2" id="col-6">
        <div id="col-connstat">

        </div>
      </div>
      <div class="col-lg-1" id="col-7">
      </div>
    </div>

</body>
